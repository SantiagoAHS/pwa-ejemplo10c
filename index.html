<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>

    <!-- Base relativo para GitHub Pages -->
    <base href="./">

    <!-- Vincular el manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Color de la barra del navegador en móvil -->
    <meta name="theme-color" content="#304526">
</head>

<body>
    <h1>Bienvenido a mi primera PWA</h1>
    <p>Se puede instalar como aplicación en tu celular</p>
    <button onclick="alert('Instalando PWA...')">Instalar PWA</button>

    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Iniciar sesión</a></li>
    </ul>

    <!-- Registrar el Service Worker -->
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('./pwa.js')
                .then(reg => console.log("Registro de SW exitoso", reg))
                .catch(err => console.log("Registro de SW fallido", err));
        }
    </script>
</body>
</html>
